plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

apply plugin: 'application'

mainClassName = 'edu.handong.csee.isel.fcminer.Main'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	// https://mvnrepository.com/artifact/com.googlecode.json-simple/json-simple
	implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'

	// https://mvnrepository.com/artifact/org.apache.commons/commons-csv
	implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.7'

	// https://mvnrepository.com/artifact/com.opencsv/opencsv
	implementation group: 'com.opencsv', name: 'opencsv', version: '5.4'
	
	// https://mvnrepository.com/artifact/org.atteo.classindex/classindex
	implementation group: 'org.atteo.classindex', name: 'classindex', version: '3.9'
	
	implementation 'com.github.mpkorstanje:simmetrics-core:3.2.3'
	implementation 'org.jgrapht:jgrapht-core:1.0.1'
	
	// https://mvnrepository.com/artifact/net.sf.trove4j/trove4j
	implementation group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
	
	// https://mvnrepository.com/artifact/com.google.code.gson/gson
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
				
	// https://mvnrepository.com/artifact/commons-cli/commons-cli
	implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
	
	// https://mvnrepository.com/artifact/org.apache.commons/commons-exec
	implementation group: 'org.apache.commons', name: 'commons-exec', version: '1.3'

	// https://mvnrepository.com/artifact/org.eclipse.jgit/org.eclipse.jgit
	implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.8.0.202006091008-r'
	
	// https://mvnrepository.com/artifact/org.eclipse.jdt/org.eclipse.jdt.core
	implementation group: 'org.eclipse.jdt', name: 'org.eclipse.jdt.core', version: '3.18.0'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
